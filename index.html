<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomConvert</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gotham+Black&display=swap');

        body {
            font-family: 'Gotham Black', sans-serif;
            background: linear-gradient(135deg, #1e1e60, #25258a);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: #0a0a40;
            padding: 20px;
            border-radius: 20px;
            margin: 50px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 28px;
        }

        .file-info {
            background: #282a36;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 16px;
        }

        .convert-btn {
            background: #cdd88a;
            color: black;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            display: block;
            width: 100%;
        }

        .convert-btn:hover {
            background: #aabb77;
        }

        .video-container {
            background: white;
            padding: 10px;
            border-radius: 20px;
            margin-top: 15px;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        #progress {
            font-size: 14px;
            color: #ffb86c;
            margin-top: 10px;
        }

        input[type="file"] {
            display: none;
        }

        label.upload-label {
            background: #6272a4;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
            width: fit-content;
        }
    </style>
</head>
<body>

    <h1>RandomConvert</h1>

    <div class="container">
        <label for="fileInput" class="upload-label">Select a video</label>
        <input type="file" id="fileInput" accept="video/*">
        
        <div id="fileDetails" class="file-info" style="display: none;">
            <p id="fileName"></p>
            <p id="fileSize"></p>
        </div>

        <label for="formatSelect">Choose format:</label>
        <select id="formatSelect">
            <option value="mp4">MP4</option>
            <option value="webm">WebM</option>
            <option value="avi">AVI</option>
            <option value="mov">MOV</option>
        </select>

        <button id="convertBtn" class="convert-btn">Convert</button>
        <p id="progress"></p>

        <div class="video-container">
            <video id="videoPlayer" controls></video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6"></script>
    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: true });

        const fileInput = document.getElementById("fileInput");
        const formatSelect = document.getElementById("formatSelect");
        const convertBtn = document.getElementById("convertBtn");
        const progress = document.getElementById("progress");
        const videoPlayer = document.getElementById("videoPlayer");
        const fileDetails = document.getElementById("fileDetails");
        const fileNameElem = document.getElementById("fileName");
        const fileSizeElem = document.getElementById("fileSize");

        fileInput.addEventListener("change", () => {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                fileDetails.style.display = "block";
                fileNameElem.textContent = `ðŸ“ ${file.name}`;
                fileSizeElem.textContent = `ðŸ“ ${(file.size / (1024 * 1024)).toFixed(2)} MB`;
            }
        });

        convertBtn.addEventListener("click", async () => {
            if (!fileInput.files.length) {
                alert("Please select a file first.");
                return;
            }

            if (!ffmpeg.isLoaded()) {
                progress.textContent = "Loading FFmpeg...";
                await ffmpeg.load();
            }

            const file = fileInput.files[0];
            const outputFormat = formatSelect.value;
            progress.textContent = "Converting, please wait...";

            ffmpeg.FS("writeFile", "input", await fetchFile(file));
            await ffmpeg.run("-i", "input", `output.${outputFormat}`);

            const data = ffmpeg.FS("readFile", `output.${outputFormat}`);
            const blob = new Blob([data.buffer], { type: `video/${outputFormat}` });
            const url = URL.createObjectURL(blob);

            videoPlayer.src = url;
            progress.textContent = "âœ… Conversion complete!";
        });
    </script>

</body>
</html>
