<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomBlox - RandomOS Application</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #ff665a;
            color: white;
        }

        .hero button {
            background-color: white;
            color: #ff665a;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Games Section */
        .games-list {
            padding: 20px;
            text-align: center;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .game-card {
            width: 200px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            border-radius: 5px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">RandomBlox</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">Avatar Shop</a></li>
                <li><a href="#">Create</a></li>
                <li><a href="#">Robux</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to RandomBlox</h1>
            <p>Experience the ultimate virtual universe inside RandomOS.</p>
            <button onclick="playNow()">Play Now</button>
        </section>

        <section class="games-list">
            <h2>Popular Games</h2>
            <div class="game-container">
                <div class="game-card" onclick="alert('Launching Game 1...')">
                    <img src="https://placekitten.com/200/150" alt="Game 1">
                    <h3>Game Title 1</h3>
                </div>
                <div class="game-card" onclick="alert('Launching Game 2...')">
                    <img src="https://placekitten.com/201/150" alt="Game 2">
                    <h3>Game Title 2</h3>
                </div>
                <div class="game-card" onclick="alert('Launching Game 3...')">
                    <img src="https://placekitten.com/202/150" alt="Game 3">
                    <h3>Game Title 3</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 RandomOS. All rights reserved.</p>
    </footer>

    <script>
        function playNow() {
            alert("Redirecting to RandomBlox...");
            // Replace this with actual navigation logic
        }
    </script>
</body>
</html>
