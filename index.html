<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RandomBlox - RandomOS Application</title>
  <!-- Three.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <style>
    /* Loading Screen */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #181818;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      font-size: 24px;
      transition: opacity 0.5s ease;
    }
    #loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #131313;
      color: #eee;
      overflow-x: hidden;
    }
    a { text-decoration: none; color: inherit; }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #202020;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
    }
    .search-box {
      flex-grow: 1;
      margin: 0 20px;
      position: relative;
    }
    .search-box input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Main Content */
    main {
      padding: 20px;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Friends and People You May Know Sections */
    .section-title {
      margin: 20px 0 10px 10px;
      font-size: 20px;
    }
    .scroll-container {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 10px;
    }
    .friend, .person {
      cursor: pointer;
      text-align: center;
    }
    .friend img, .person img {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      border: 2px solid #444;
      transition: transform 0.2s;
    }
    .friend:hover img, .person:hover img {
      transform: scale(1.1);
    }
    .friend span, .person span {
      font-size: 12px;
      margin-top: 5px;
      display: block;
    }
    .person {
      width: 100px;
    }
    .add-friend {
      background: #007aff;
      border: none;
      padding: 3px 6px;
      border-radius: 4px;
      font-size: 10px;
      color: white;
      margin-top: 5px;
      cursor: pointer;
    }

    /* Games Section */
    .games {
      margin: 20px 0;
    }
    .game-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .game {
      background: #252525;
      border-radius: 10px;
      width: 220px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .game:hover { transform: scale(1.05); }
    .game img {
      width: 100%;
      border-radius: 10px;
    }
    .likes {
      font-size: 14px;
      color: #aaa;
      margin-top: 5px;
    }

    /* 3D Profile Rendering Section */
    .profile-section {
      margin: 30px 10px;
      padding: 20px;
      background: #202020;
      border-radius: 10px;
    }
    .profile-section h2 {
      margin-bottom: 10px;
    }
    #profile-canvas {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      background: #000;
    }

    /* Footer Navigation */
    .footer-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      background: #202020;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .footer-nav div {
      text-align: center;
      cursor: pointer;
      font-size: 16px;
      transition: color 0.3s;
    }
    .footer-nav div:hover { color: #007aff; }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-overlay">Loading RandomBlox...</div>

  <!-- Header -->
  <header>
    <div class="logo">RandomBlox</div>
    <div class="search-box">
      <input type="text" id="search" placeholder="Search games..." onkeyup="filterGames()" />
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Friends Section -->
    <h2 class="section-title">Friends (214)</h2>
    <div class="scroll-container" id="friends-list">
      <div class="friend">
        <img src="https://placekitten.com/60/60" alt="Friend 1" />
        <span>Jeb</span>
      </div>
      <div class="friend">
        <img src="https://placekitten.com/61/60" alt="Friend 2" />
        <span>Hexa</span>
      </div>
      <div class="friend">
        <img src="https://placekitten.com/62/60" alt="Friend 3" />
        <span>Claude</span>
      </div>
      <!-- Add more friend items as needed -->
    </div>

    <!-- People You May Know Section -->
    <h2 class="section-title">People You May Know</h2>
    <div class="scroll-container" id="people-list">
      <div class="person">
        <img src="https://placekitten.com/80/80" alt="Person 1" />
        <span>Ham</span>
        <button class="add-friend">Add</button>
      </div>
      <div class="person">
        <img src="https://placekitten.com/81/80" alt="Person 2" />
        <span>Grass</span>
        <button class="add-friend">Add</button>
      </div>
      <!-- Add more person items as needed -->
    </div>

    <!-- Games Section -->
    <section class="games">
      <h2 class="section-title">Games</h2>
      <div class="game-container" id="game-list">
        <div class="game" data-name="Natural Disaster" onclick="goToGame('Natural Disaster')">
          <img src="https://placekitten.com/220/150" alt="Game 1" />
          <h3>Natural Disaster</h3>
          <p class="likes">90% - 71K players</p>
        </div>
        <div class="game" data-name="Pet Simulator 99" onclick="goToGame('Pet Simulator 99')">
          <img src="https://placekitten.com/221/150" alt="Game 2" />
          <h3>Pet Simulator 99</h3>
          <p class="likes">95% - 126K players</p>
        </div>
        <!-- Add additional game items -->
      </div>
    </section>

    <!-- 3D Profile Rendering Section -->
    <section class="profile-section">
      <h2>User Profile 3D View</h2>
      <canvas id="profile-canvas"></canvas>
    </section>
  </main>

  <!-- Footer Navigation -->
  <footer class="footer-nav">
    <div onclick="navigate('home')">üè† Home</div>
    <div onclick="navigate('charts')">üìà Charts</div>
    <div onclick="navigate('avatar')">üßë Avatar</div>
    <div onclick="navigate('party')">üéâ Party</div>
  </footer>

  <!-- Scripts -->
  <script>
    // Loading overlay removal
    window.addEventListener('load', () => {
      const overlay = document.getElementById('loading-overlay');
      overlay.classList.add('hidden');
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 600);
    });

    // Search filter for games
    function filterGames() {
      const searchInput = document.getElementById('search').value.toLowerCase();
      const games = document.querySelectorAll('.game');
      games.forEach(game => {
        const name = game.getAttribute('data-name').toLowerCase();
        game.style.display = name.includes(searchInput) ? 'block' : 'none';
      });
    }

    // Clickable game links (simulate navigation)
    function goToGame(gameName) {
      alert('Navigating to ' + gameName + ' game page...');
      // In a real application, you might use window.location.href = 'game-page.html';
    }

    // Footer navigation actions
    function navigate(page) {
      alert('Navigating to ' + page + ' page...');
    }

    // Basic 3D Rendering for User Profile using Three.js
    const canvas = document.getElementById('profile-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(canvas.clientWidth, canvas.clientHeight);
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);
    const camera = new THREE.PerspectiveCamera(45, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
    camera.position.z = 5;

    // Add a basic 3D object (a rotating cube) as a placeholder for a user profile
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshNormalMaterial();
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Add ambient light
    const light = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(light);

    // Animation loop for 3D object
    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // Handle canvas resize on window resize
    window.addEventListener('resize', () => {
      const width = canvas.clientWidth;
      const height = canvas.clientHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
