<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RandomBlox - RandomOS Application</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <style>
    /* Loading Screen */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #181818;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      font-size: 24px;
      transition: opacity 0.5s ease;
    }
    #loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #131313;
      color: #eee;
      overflow-x: hidden;
    }
    a { text-decoration: none; color: inherit; }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #202020;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
    }
    .search-box {
      flex-grow: 1;
      margin: 0 10px;
      position: relative;
    }
    .search-box input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    /* Main Content */
    main {
      padding: 20px;
    }

    /* Friends & Suggested Users */
    .section-title {
      margin: 20px 0 10px 10px;
      font-size: 16px;
    }
    .scroll-container {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 10px;
    }
    .profile {
      width: 80px;
      height: 80px;
      background: #222;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Games Section */
    .game-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .game {
      background: #252525;
      border-radius: 10px;
      width: 160px;
      padding: 8px;
      text-align: center;
      cursor: pointer;
    }
    .game img {
      width: 100%;
      border-radius: 10px;
    }

    /* Bottom Navigation (Compact) */
    .footer-nav {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #202020;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .footer-nav div {
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-overlay">Loading RandomBlox...</div>

  <!-- Header -->
  <header>
    <div class="logo">RandomBlox</div>
    <div class="search-box">
      <input type="text" id="search" placeholder="Search games..." onkeyup="filterGames()" />
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Friends Section -->
    <h2 class="section-title">Friends</h2>
    <div class="scroll-container" id="friends-list">
      <div class="profile" id="friend1"></div>
      <div class="profile" id="friend2"></div>
      <div class="profile" id="friend3"></div>
    </div>

    <!-- People You May Know -->
    <h2 class="section-title">People You May Know</h2>
    <div class="scroll-container" id="people-list">
      <div class="profile" id="person1"></div>
      <div class="profile" id="person2"></div>
    </div>

    <!-- Games Section -->
    <h2 class="section-title">Games</h2>
    <div class="game-container" id="game-list">
      <div class="game" onclick="goToGame('Natural Disaster')">
        <img src="https://placekitten.com/160/100" />
        <h3>Natural Disaster</h3>
      </div>
      <div class="game" onclick="goToGame('Pet Simulator 99')">
        <img src="https://placekitten.com/161/100" />
        <h3>Pet Simulator 99</h3>
      </div>
    </div>
  </main>

  <!-- Footer Navigation -->
  <footer class="footer-nav">
    <div onclick="navigate('Home')">Home</div>
    <div onclick="navigate('Charts')">Charts</div>
    <div onclick="navigate('Avatar')">Avatar</div>
    <div onclick="navigate('Party')">Party</div>
  </footer>

  <!-- Scripts -->
  <script>
    // Hide Loading Screen
    window.addEventListener('load', () => {
      document.getElementById('loading-overlay').classList.add('hidden');
    });

    // Search filter for games
    function filterGames() {
      const searchInput = document.getElementById('search').value.toLowerCase();
      document.querySelectorAll('.game').forEach(game => {
        game.style.display = game.innerText.toLowerCase().includes(searchInput) ? 'block' : 'none';
      });
    }

    // Clickable game links
    function goToGame(gameName) {
      alert("Navigating to " + gameName + "...");
    }

    // Footer navigation
    function navigate(page) {
      alert("Navigating to " + page + "...");
    }

    // 3D Profile Avatars
    function render3DAvatar(containerId) {
      const canvas = document.createElement("canvas");
      document.getElementById(containerId).appendChild(canvas);

      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setSize(80, 80);
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
      camera.position.z = 5;

      // Create a 3D model (placeholder cube)
      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshNormalMaterial();
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
    }

    // Apply 3D avatars to profiles
    ["friend1", "friend2", "friend3", "person1", "person2"].forEach(render3DAvatar);
  </script>
</body>
</html>
