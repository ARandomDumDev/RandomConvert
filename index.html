<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomConvert - Video Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg.wasm/0.11.0/ffmpeg.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #181818; color: #fff; text-align: center; padding: 20px; position: relative; }
        
        h1 { margin-bottom: 20px; font-size: 26px; color: #fff; }

        /* Progress Bar */
        .progress-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            background: #444;
            height: 30px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            padding: 2px;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #00cc66;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 14px;
            font-weight: bold;
        }

        /* Convert Box */
        .convert-box {
            background: #d1d1d1;
            padding: 20px;
            width: 400px;
            border-radius: 20px;
            text-align: center;
            color: #000;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .file-button {
            background: #555;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Sticky Note */
        .sticky-note {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 220px;
            background: #fdfd96;
            color: #333;
            padding: 15px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            transform: rotate(-3deg);
            text-align: left;
        }
        .sticky-note h3 {
            margin: 0 0 5px;
            font-size: 16px;
            color: #000;
        }
    </style>
</head>
<body>

    <h1>RandomConvert</h1>

    <!-- Progress Bar on Top Left -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar">0% Done</div>
    </div>

    <!-- Convert Box -->
    <div class="convert-box">
        <h2>Convert Here</h2>
        <button class="file-button" id="fileInputButton">Select 1 file to convert here!</button>
        <p id="fileName">No file selected</p>
        <p id="conversionText">To <span id="outputFormat">MP4</span></p>
    </div>

    <!-- Sticky Note for Limitations -->
    <div class="sticky-note">
        <h3>⚠️ Limitations:</h3>
        <ul>
            <li>2GB Max (cuz we are cool)</li>
            <li>Runs in Browser memory</li>
            <li>Slower than native FFmpeg</li>
            <li>Your browser might get angry at converting</li>
        </ul>
    </div>

    <input type="file" id="fileInput" style="display: none;" accept="video/*">

    <script>
        const fileInput = document.getElementById("fileInput");
        const fileInputButton = document.getElementById("fileInputButton");
        const progressBar = document.getElementById("progressBar");
        const fileNameText = document.getElementById("fileName");
        const outputFormatText = document.getElementById("outputFormat");
        let file;

        fileInputButton.addEventListener("click", () => fileInput.click());

        fileInput.addEventListener("change", (e) => {
            file = e.target.files[0];
            if (!file) return;
            fileNameText.textContent = file.name;
            outputFormatText.textContent = "MP4"; // Default conversion format
        });

        function updateProgress(percentage) {
            progressBar.style.width = percentage + "%";
            progressBar.textContent = percentage + "% Done";
        }

        // Simulating conversion progress for UI demonstration
        setTimeout(() => {
            let progress = 0;
            const interval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(interval);
                    progressBar.textContent = "Completed!";
                } else {
                    progress += 5;
                    updateProgress(progress);
                }
            }, 500);
        }, 1000);
    </script>

</body>
</html>
