<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomConvert</title>
    <style>
        @font-face {
            font-family: 'Gotham Black';
            src: url('Gotham-Black.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Gotham Black', sans-serif;
            background: linear-gradient(135deg, #1e1e60, #25258a);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            background: #0c0c3c;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .convert-btn {
            background: #cfdc8b;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .convert-btn:hover {
            background: #e6f07b;
        }

        .file-info {
            margin-top: 15px;
            font-size: 18px;
        }

        .progress {
            margin-top: 15px;
            width: 100%;
            height: 5px;
            background: gray;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: lightgreen;
            transition: width 0.3s;
        }

        .video-player {
            width: 100%;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            padding: 10px;
        }

        #video {
            width: 100%;
            border-radius: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            background: #cfdc8b;
            color: black;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
        }

        .custom-file-upload:hover {
            background: #e6f07b;
        }
    </style>
</head>
<body>
    <h1>RandomConvert</h1>
    <div class="container">
        <label for="fileInput" class="custom-file-upload">Select File</label>
        <input type="file" id="fileInput" accept="video/*">
        <div class="file-info" id="fileInfo">No file selected</div>

        <button class="convert-btn" id="convertBtn">Convert</button>

        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="video-player">
            <video id="video" controls></video>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const fileInfo = document.getElementById("fileInfo");
        const convertBtn = document.getElementById("convertBtn");
        const progressBar = document.getElementById("progressBar");
        const video = document.getElementById("video");

        let selectedFile = null;

        fileInput.addEventListener("change", function(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                fileInfo.textContent = `${selectedFile.name} (${(selectedFile.size / (1024 * 1024)).toFixed(1)} MB)`;
            } else {
                fileInfo.textContent = "No file selected";
            }
        });

        convertBtn.addEventListener("click", function() {
            if (!selectedFile) {
                alert("Please select a file first!");
                return;
            }

            fileInfo.textContent = "Converting...";
            progressBar.style.width = "0%";

            // Simulate conversion progress
            let progress = 0;
            let interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + "%";

                if (progress >= 100) {
                    clearInterval(interval);
                    fileInfo.textContent = "Conversion Complete!";
                    video.src = URL.createObjectURL(selectedFile);
                }
            }, 500);
        });
    </script>
</body>
</html>
