<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomBlox - RandomOS Application</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: white;
            overflow-x: hidden;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #202020;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .search-box {
            flex-grow: 1;
            margin: 0 20px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        /* Friends list */
        .friends {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            gap: 10px;
            white-space: nowrap;
        }

        .friend {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .friend:hover {
            transform: scale(1.1);
        }

        .friend img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #555;
        }

        .friend span {
            font-size: 12px;
            text-align: center;
        }

        /* People You May Know */
        .people-list {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            gap: 15px;
            white-space: nowrap;
        }

        .person {
            background: #252525;
            padding: 10px;
            border-radius: 10px;
            width: 120px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .person:hover {
            background: #333;
        }

        .person img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
        }

        .add-friend {
            background: #007aff;
            color: white;
            border: none;
            padding: 5px;
            margin-top: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Game section */
        .games {
            padding: 20px;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .game {
            background: #252525;
            padding: 10px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .game:hover {
            transform: scale(1.05);
        }

        .game img {
            width: 100%;
            border-radius: 10px;
        }

        .likes {
            font-size: 14px;
            color: #999;
        }

        /* Footer Nav */
        .footer-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #202020;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer-nav div {
            text-align: center;
            cursor: pointer;
        }

        .footer-nav div:hover {
            color: #007aff;
        }

        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fade 0.5s ease-in-out forwards;
        }

        @keyframes fade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">RandomBlox</div>
        <div class="search-box">
            <input type="text" id="search" placeholder="Search games..." onkeyup="filterGames()">
        </div>
    </header>

    <section>
        <h2 style="padding-left: 20px;">Friends (214)</h2>
        <div class="friends fade-in">
            <div class="friend"><img src="https://placekitten.com/50/50"><span>Jeb</span></div>
            <div class="friend"><img src="https://placekitten.com/51/50"><span>Hexa</span></div>
            <div class="friend"><img src="https://placekitten.com/52/50"><span>Claude</span></div>
        </div>
    </section>

    <section>
        <h2 style="padding-left: 20px;">People You May Know</h2>
        <div class="people-list fade-in">
            <div class="person"><img src="https://placekitten.com/80/80"><p>Ham</p><button class="add-friend">Add</button></div>
            <div class="person"><img src="https://placekitten.com/81/80"><p>Grass</p><button class="add-friend">Add</button></div>
        </div>
    </section>

    <section class="games">
        <h2>Continue</h2>
        <div class="game-container fade-in" id="game-list">
            <div class="game" data-name="Natural Disaster">
                <img src="https://placekitten.com/200/150">
                <h3>Natural Disaster</h3>
                <p class="likes">90% - 71K players</p>
            </div>
            <div class="game" data-name="Pet Simulator 99">
                <img src="https://placekitten.com/201/150">
                <h3>Pet Simulator 99</h3>
                <p class="likes">95% - 126K players</p>
            </div>
        </div>
    </section>

    <footer class="footer-nav">
        <div>üè† Home</div>
        <div>üìà Charts</div>
        <div>üßë Avatar</div>
        <div>üéâ Party</div>
    </footer>

    <script>
        function filterGames() {
            let searchInput = document.getElementById('search').value.toLowerCase();
            let games = document.querySelectorAll('.game');

            games.forEach(game => {
                let name = game.getAttribute('data-name').toLowerCase();
                game.style.display = name.includes(searchInput) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
