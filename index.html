<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomConvert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #282a36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            color: #ff79c6;
        }
        .upload-label {
            display: block;
            background: #6272a4;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
            width: fit-content;
        }
        input[type="file"] {
            display: none;
        }
        button {
            background: #50fa7b;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #40c060;
        }
        video {
            width: 100%;
            margin-top: 10px;
        }
        #progress {
            margin-top: 10px;
            font-size: 14px;
            color: #ffb86c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RandomConvert</h1>
        <p>Convert your video files easily.</p>

        <label for="fileInput" class="upload-label">Select a video file</label>
        <input type="file" id="fileInput" accept="video/*">

        <label for="formatSelect">Choose output format:</label>
        <select id="formatSelect">
            <option value="mp4">MP4</option>
            <option value="webm">WebM</option>
            <option value="avi">AVI</option>
            <option value="mov">MOV</option>
        </select>

        <button id="convertBtn">Convert</button>
        <p id="progress"></p>

        <h2>Converted Video</h2>
        <video id="videoPlayer" controls></video>
        <a id="downloadLink" style="display: none;" download="converted-video">Download Converted Video</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6"></script>
    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: true });

        document.getElementById("convertBtn").addEventListener("click", async function() {
            const fileInput = document.getElementById("fileInput");
            const formatSelect = document.getElementById("formatSelect");
            const videoPlayer = document.getElementById("videoPlayer");
            const progress = document.getElementById("progress");
            const downloadLink = document.getElementById("downloadLink");

            if (!fileInput.files.length) {
                alert("Please select a file first.");
                return;
            }

            if (!ffmpeg.isLoaded()) {
                progress.textContent = "Loading FFmpeg...";
                await ffmpeg.load();
            }

            const file = fileInput.files[0];
            const outputFormat = formatSelect.value;
            progress.textContent = "Converting, please wait...";

            // Load file into FFmpeg
            ffmpeg.FS("writeFile", "input", await fetchFile(file));

            // Run conversion
            await ffmpeg.run("-i", "input", `output.${outputFormat}`);

            // Get converted file
            const data = ffmpeg.FS("readFile", `output.${outputFormat}`);

            // Create blob for download
            const blob = new Blob([data.buffer], { type: `video/${outputFormat}` });
            const url = URL.createObjectURL(blob);

            // Show in video player
            videoPlayer.src = url;
            
            // Provide download option
            downloadLink.href = url;
            downloadLink.style.display = "block";
            downloadLink.textContent = "Download Converted Video";

            progress.textContent = "Conversion complete!";
        });
    </script>
</body>
</html>
